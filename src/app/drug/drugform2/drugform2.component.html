<body>
    <div class="container">
      <div class="box">
        <form [formGroup]="form">
          <h4 style="text-align: center">CLIENT DETAILS DRUG FORM1</h4>
  
          <div class="row">
            <h5>Date Of Birth</h5>
            <div class="col-12">
              <input type="date" class="form-control" formControlName="birthday" placeholder="dd-mm-Year" />
              <span class="text-danger" *ngIf="
              form.controls['birthday'].dirty &&
              form.hasError('required', 'birthday')
            ">DOB is required</span>
        
            </div>
          </div>
         
          <div class="row">
            <h5>Sex</h5>
            <div class="col-12">
              <select class="form-control" formControlName="sex" placeholder="Sex">
                <option>--select--</option>
                <option *ngFor="let f of gender">{{f}}</option>
                <span class="text-danger" *ngIf="
                form.controls['sex'].dirty &&
                form.hasError('required', 'sex')
              ">DOB is required</span>
              </select>
       
            </div>
          </div>
     
  
          <div class="row">
            <h5>Weight</h5>
            <div class="col-12">
              <input class="form-control" formControlName="Weight" placeholder="Enter Weight" />
              <span class="text-danger" *ngIf="
              form.controls['Weight'].dirty &&
              form.hasError('required', 'Weight')
            ">DOB is required</span>
            </div>
          </div>
   
         
          <br />
  
          
            <button class="btn btn-outline-info" style="cursor: pointer" (click)="save()" [disabled]="!form.valid"
              type="button">
              Save
            </button>
  
     
       
        </form>
      </div>
    </div>
  </body>
