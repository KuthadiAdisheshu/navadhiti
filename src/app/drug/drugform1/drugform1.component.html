<body>
    <div class="container">
      <div class="box">
        <form [formGroup]="form">
          <h4 style="text-align: center">CLIENT DETAILS DRUG FORM1</h4>
  
          <div class="row">
            <h5>Date Of Birth</h5>
            <div class="col-12">
              <input type="date" class="form-control" formControlName="birthday" placeholder="dd-mm-Year" />
              <span class="text-danger" *ngIf="
                form.controls['birthday'].dirty &&
                form.hasError('required', 'birthday')
              ">DOB is required</span>
        
            </div>
          </div>


          
 
          <div class="row">
            <h5>Age</h5>
            <div class="col-12">
              <input class="form-control" formControlName="age" placeholder="Age" />
              <span class="text-danger" *ngIf="
              form.controls['age'].dirty &&
              form.hasError('required', 'age')
            ">Age is required</span>
       
            </div>
          </div>
          <div class="row">
            <h5>Sex</h5>
            <div class="col-12">
             

              <select class="form-control" formControlName="sex">
                <option >--select--</option>
                <option *ngFor="let sex of gender">{{sex}}</option>
                <span class="text-danger" *ngIf="
                form.controls['sex'].dirty &&
                form.hasError('required', 'sex')
              ">sex is required</span>
              </select>
             

       
            </div>
          </div>
          <div class="row">
            <h5>Height</h5>
            <div class="col-12">
              <input class="form-control" formControlName="Height" placeholder="Enter Height" />
              <span class="text-danger" *ngIf="
              form.controls['Height'].dirty &&
              form.hasError('required', 'Height')
            ">DOB is required</span>
            </div>
          </div>
  
          <div class="row">
            <h5>Weight</h5>
            <div class="col-12">
              <input class="form-control" formControlName="Weight" placeholder="Enter Weight" />
              <span class="text-danger" *ngIf="
              form.controls['Weight'].dirty &&
              form.hasError('required', 'Weight')
            ">DOB is required</span>
            </div>
          </div>
          <div class="row">
            <h5>BMI</h5>
            <div class="col-12">
              <input class="form-control" formControlName="BMI" placeholder="Enter BMI" />
              <span class="text-danger" *ngIf="
              form.controls['BMI'].dirty &&
              form.hasError('required', 'BMI')
            ">DOB is required</span>
            </div>
          </div>
         
          <br />
  
          
            <button class="btn btn-outline-info" style="cursor: pointer" [disabled]="!form.valid"
              type="button" (click)="save()">
              Save
            </button>
  
     
       
        </form>
      </div>
    </div>
  </body>
